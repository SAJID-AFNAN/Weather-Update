<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>WeatherCast</title>
</head>

<body>

    <div class="container">
        <div class="left-info">
            <div class="pic-gradient"></div>
            <div class="today-info">
                <h2>Tuesday</h2>
                <span>24 Sep 2024</span>
                <div>
                    <i class='bx bx-current-location'></i>
                    <span>Chattogram, BD</span>
                </div>
            </div>
            <div class="today-weather">
                <i class='bx bx-sun'></i>
                <h1 class="weather-temp">
                    26°C
                </h1>
                <h3>Sunny</h3>
            </div>
        </div>

        <div class="right-info">
            <div class="day-info">
                <div>
                    <span class="title">PRECIPITATION</span>
                    <span class="value">4 %</span>
                </div>
                <div>
                    <span class="title">HUMIDITY</span>
                    <span class="value">90 %</span>
                </div>
                <div>
                    <span class="title">WIND SPEED</span>
                    <span class="value">8 km/h</span>
                </div>
            </div>

            <ul class="days-list">
                <li>
                    <i class='bx bx-cloud'></i>
                    <span>Wed</span>
                    <span class="day-temp">28°C</span>
                </li>
                <li>
                    <i class='bx bx-sun'></i>
                    <span>Thu</span>
                    <span class="day-temp">27°C</span>
                </li>
                <li>
                    <i class='bx bx-cloud-rain'></i>
                    <span>Fri</span>
                    <span class="day-temp">27°C</span>
                </li>
                <li>
                    <i class='bx bx-cloud-drizzle'></i>
                    <span>Sat</span>
                    <span class="day-temp">28°C</span>
                </li>
            </ul>

            <div class="btn-container">
                <button class="loc-button">Search Location</button>
            </div>

        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
